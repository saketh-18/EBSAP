<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="outer-container">
        <div class="nav-bar flex">
            <img src="logo.png" alt="EBS AP LOGO"  class="logo-nav">
            <h3>Account</h3>
        </div>
<div class="container d-flex justify-content-center mt-5 mb-5">
    <div class="row g-3">
      <div class="col-md-6">  
        <span>Payment Method</span>
        <div class="card">
          <div class="accordion" id="accordionExample">
            <div class="card">
              <div class="card-header p-0" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <div class="d-flex align-items-center justify-content-between">
                      <span>Paypal</span>
                      <img src="paypal.png" width="30">  
                    </div>
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  <input type="text" class="form-control" placeholder="Paypal email">
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header p-0">
                <h2 class="mb-0">
                  <button class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <div class="d-flex align-items-center justify-content-between">
                      <span>Credit card</span>
                      <div class="icons">
                        <img src="mastere.png" width="30">
                        <img src="visa.png" width="30">
                        <img src="stripe.png" width="30">
                        <img src="master2.png" width="30">
                      </div>
  
                    </div>
                  </button>
                </h2>
              </div>

              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body payment-card-body">
                  
                  <span class="font-weight-normal card-text">Card Number</span>
                  <div class="input">

                    <i class="fa fa-credit-card"></i>
                    <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                    
                  </div> 

                  <div class="row mt-3 mb-3">

                    <div class="col-md-6">

                      <span class="font-weight-normal card-text">Expiry Date</span>
                      <div class="input">

                        <i class="fa fa-calendar"></i>
                        <input type="text" class="form-control" placeholder="MM/YY">
                        
                      </div> 
                      
                    </div>


                    <div class="col-md-6">

                      <span class="font-weight-normal card-text">CVC/CVV</span>
                      <div class="input">

                        <i class="fa fa-lock"></i>
                        <input type="text" class="form-control" placeholder="000">
                        
                      </div> 
                      
                    </div>
                    

                  </div>

                  <span class="text-muted certificate-text"><i class="fa fa-lock"></i> Your transaction is secured with ssl certificate</span>
                 
                </div>
              </div>
            </div>
            
          </div>
          
        </div>

      </div>

      <div class="col-md-6">
          <span>Summary</span>

          <div class="card">

            <div class="d-flex justify-content-between p-3">

              <div class="d-flex flex-column">

                <span>Pro(Billed Monthly) <i class="fa fa-caret-down"></i></span>
                <a href="#" class="billing">Save 20% with annual billing</a>
                
              </div>

              <div class="mt-1">
                <sup class="super-price">₹500</sup>
                <span class="super-month">/Month</span>
              </div>
              
            </div>

            <hr class="mt-0 line">

            <div class="p-3">

              <div class="d-flex justify-content-between mb-2">

                <span>Refferal Bonouses</span>
                <span>₹69.00</span>
                
              </div>

              <div class="d-flex justify-content-between">

                <span>Vat <i class="fa fa-clock-o"></i></span>
                <span>-20%</span>
                
              </div>
              

            </div>

            <hr class="mt-0 line">


            <div class="p-3 d-flex justify-content-between">

              <div class="d-flex flex-column">

                <span>Today you pay(INR)</span>
                <small>After 30 days ₹9.59</small>
                
              </div>
              <span>₹0</span>

              

            </div>


            <div class="p-3">

            <button class="btn btn-primary btn-block free-button">Try it free for 30 days</button> 
           <div class="text-center">
             <a href="#">Have a promo code?</a>
           </div>
              
            </div>



            
          </div>
      </div>
      
    </div>
  </div>
  </div>
</body>
</html>
